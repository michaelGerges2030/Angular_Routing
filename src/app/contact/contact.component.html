<div class="contactBody text-center text-black mt-3 pt-5">
    <div class="pt-5 mt-5">
        <h1 class="fw-bold">Contact Section</h1>
        <div class="d-flex justify-content-center py-4">
            <div class="line me-3"></div>
            <i class="fa-solid fa-star fa-lg"></i>
            <div class="line ms-3"></div>
        </div>
    </div>

    <form class="w-50 mx-auto mt-5">
        <input type="text" placeholder="userName" class="form-control border-bottom border-0 py-3 ">
        <input type="number" placeholder="userAge" class="form-control border-bottom border-0 py-3 mt-4">
        <input type="email" placeholder="userEmail" class="form-control border-bottom border-0 py-3 mt-4">
        <input type="password" placeholder="userPassword" class="form-control border-bottom border-0 py-3 mt-4">
        <button type="submit" class="btn mt-4 mb-5 text-white d-flex">Send Message</button>
    </form>
</div>
